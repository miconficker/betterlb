name: Core Verification
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 1. DATA INTEGRITY: Ensure services.json is fresh before testing
      - name: Merge Category JSONs
        run: python3 scripts/merge_services.py

      # 2. LINTING: Catch the "Unexpected any" or "Unused var" errors early
      - name: Run Lint
        run: npm run lint

      # 3. PLAYWRIGHT SETUP
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # 4. RUN TESTS: Using the lean core spec we built
      - name: Run Playwright tests
        run: npx playwright test e2e/core.spec.ts

      # 5. UPLOAD REPORT: So you can see what failed in the UI
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
