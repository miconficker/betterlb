name: Index Meilisearch Data

on:
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read

jobs:
  index-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Meilisearch indexing script
        run: node scripts/index_meilisearch.cjs
        env:
          MEILISEARCH_HOST: 'https://search.bettergov.ph' # Or your Meilisearch host
          MEILISEARCH_MASTER_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}
